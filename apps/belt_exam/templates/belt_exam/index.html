<!DOCTYPE html>
<html>
<head>
	<title>Login Registration</title>
</head>
<body>
	<div class="info">
		<form action="/register" method="POST">
			{% csrf_token %}
			<label>Name:</label><input type="text" name="name">
			<label>Alias:</label><input type="text" name="alias">
			<label>Email:</label><input type="text" name="email">
			<label>Password</label><input type="password" name="password">
			<label>Confirm pw:</label><input type="password" name="confirmpw">
			<label>Date of Birth:</label><input type="Date" name="date">

			<input type="submit" name="register" value="Register Now!">
		</form>
	<hr>
	<div class="info">
		<form action="/login" method="POST">
			{% csrf_token %}
			<label>Email:</label><input type="text" name="email">
			<label>Password:</label><input type="pasword" name="password">
			<input type="submit" name="login" value="Login">
		</form>
	<div id="errors">
		{% for error in request.session.errors %}
			<p>{{error}}</p>
		{% endfor %}
		
	</div>
</body>
</html>
